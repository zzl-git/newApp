<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
	<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
    <link href="css/mui.min.css" rel="stylesheet"/>
</head>
<body>
	<nav class="mui-bar mui-bar-tab">
	    <a class="mui-tab-item mui-active" href="html/shouye.html">
	        <span class="mui-icon iconfont icon-solid-home"></span>
	        <span class="mui-tab-label">首页</span>
	    </a>
	    <a class="mui-tab-item" href="">
	        <span class="mui-icon iconfont icon-zhibo"></span>
	        <span class="mui-tab-label">直播</span>
	    </a>
	   
	    <a class="mui-tab-item" href="">
	        <span class="mui-icon iconfont icon-xiaoxi"></span>
	        <span class="mui-tab-label">消息</span>
	    </a>
	    <a class="mui-tab-item" href="">
	        <span class="mui-icon iconfont icon-guanzhu"></span>
	        <span class="mui-tab-label">关注</span>
	    </a>
		<a class="mui-tab-item" href="">
		    <span class="mui-icon iconfont icon-ren1"></span>
		    <span class="mui-tab-label">更多</span>
		</a>
	</nav>
</body>
<script src="js/mui.min.js"></script>
<script type="text/javascript" charset="utf-8">
	mui.init();
</script>
<script  type="text/javascript">
	//	底部选项卡开始
			var subpages = ['html/shouye.html', 'src/Shop.html', 'src/Shopping.html', 'src/personal.html'];
			var subpage_style = {
				top: '0px',
				bottom: '51px'
			};
			var aniShow = {};
			//创建子页面，首个选项卡页面显示，其它均隐藏；
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				for(var i = 0; i < subpages.length; i++) {
					var temp = {};
					var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
					if(i > 0) {
						sub.hide();
					} else {
						temp[subpages[i]] = "true";
						mui.extend(aniShow, temp);
					}
					self.append(sub);
				}
			});
			//当前激活选项
			var activeTab = subpages[0];

			//选项卡点击事件
			mui('.mui-bar-tab').on('tap', 'a', function(e) {
				var targetTab = this.getAttribute('href');
				if(targetTab == activeTab) {
					return;
				}
				//显示目标选项卡
				//若为iOS平台或非首次显示，则直接显示
				if(mui.os.ios || aniShow[targetTab]) {
					plus.webview.show(targetTab);
				} else {
					//否则，使用fade-in动画，且保存变量
					var temp = {};
					temp[targetTab] = "true";
					mui.extend(aniShow, temp);
					plus.webview.show(targetTab, "fade-in", 300);
				}
				//隐藏当前;
				plus.webview.hide(activeTab);
				//更改当前活跃的选项卡
				activeTab = targetTab;
			});
			//自定义事件，模拟点击“首页选项卡”
			document.addEventListener('gohome', function() {
				var defaultTab = document.getElementById("defaultTab");
				//模拟首页点击
				mui.trigger(defaultTab, 'tap');
				//切换选项卡高亮
				var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
				if(defaultTab !== current) {
					current.classList.remove('mui-active');
					defaultTab.classList.add('mui-active');
				}
			});

</script>
</html>
